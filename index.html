<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Game over layer -->
      <div class="outcome">
        <p class="outcome-text"></p>
        <!-- Edit text content with winner / tie -->
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <!---->
      <div class="nav-bar">
        <img src="icons/controller.svg" alt="Project logo" class="logo" />
        <p>Tic Tac Toe</p>
      </div>
      <div class="playfield">
        <div class="select-marker-div">
          <p class="choose-marker-para">Choose your marker</p>
          <div class="marker-button-div">
            <button class="marker-button x">X</button>
            <button class="marker-button o">O</button>
          </div>
          <p class="disclaimer">
            <span>Choose carefully!</span> Cross marker <span>plays first.</span><br>
            You will be playing against computer. However game can
            also be played in a<span> player vs player mode.</span>
          </p>
        </div>
        <div class="gameboard-div"></div>
        <div class="PvP-div">
          <img
            src="icons/account-multiple.svg"
            alt="Player vs player icon"
            class="player-player"
          />
          <p class="game-mode-para">Player vs Payer</p>
        </div>

        <div class="PvC-div">
          <img
            src="icons/laptop.svg"
            alt="Player vs computer icon"
            class="player-computer"
          />
          <p class="game-mode-para">Player vs Computer</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
