<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="icons/controller.svg" alt="Project logo" class="logo" />
        <p>Tic Tac Toe</p>
      </div>
      <div class="gameboard">
        <div class="select-marker-div">
          <p>Choose your marker</p>
          <div>
            <button>X</button>
            <button>O</button>
          </div>
          <p>
            Choose carefully! You'll be playing against an Artificial
            Intelligence Model based on the Minimax Algorithm. Keep in mind the
            cross marker plays first.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
