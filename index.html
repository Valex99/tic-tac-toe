<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="icons/controller.svg" alt="Project logo" class="logo" />
        <p>Tic Tac Toe</p>
      </div>
      <div class="playfield">
        <div class="select-marker-div">
          <p class="choose-marker-para">Choose your marker</p>
          <div class="marker-button-div">
            <button class="marker-button x">X</button>
            <button class="marker-button o">O</button>
          </div>
          <p class="disclaimer">
            <span>Choose carefully!</span> You'll be playing against an
            Artificial Intelligence Model based on the
            <span> Minimax Algorithm. </span> Keep in mind the
            <span>cross marker plays first.</span>
          </p>
        </div>
        <div class="gameboard-div">
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
